<extend name="Public:module" />
<block name="script">
	<load file="__PUBLIC__/Css/upload.css" />
	<load file="__PUBLIC__/Js/upload.js" />
</block>
<block name="content">
	<div id="head">
		<div id="icon"></div>
		<h2 class="head-title">FM电台</h2>
	</div>
	<div id="upload">
		<h2 class="module-head">编辑歌曲</h2>
		<form action="__URL__/musicUpdate" method="post" id="upload-info" enctype="multipart/form-data">
			<span>
				<label>歌　　名:</label>
				<input type="text" value="<{$music.musicName}>" name="musicname"/>
				　　歌曲存储到服务器上目的文件夹下的名称
			</span>
			<span>
				<label>分类目录:</label>
				<select name="musicclass">
					<volist name="classList" id="vo">
						<neq name="music.musicClass" value="$vo.classID">
							<option value="<{$vo.classID}>"><{$vo.className}></option>
						<else />
							<option value="<{$vo.classID}>" selected><{$vo.className}></option>
						</neq>
					</volist>
				</select>
			</span>
			<span>
				<label>歌　　手:</label>
				<input type="text" value="<{$music.musicSinger}>" name="musicsinger"/>
				　　歌手名或者为乐团、组合名称
			</span>
			<span>
				<label>专　　辑:</label>
				<input type="text" value="<{$music.musicAlbum}>" name="musicalbum"/>
				　　单曲则填写为歌名
			</span>
			<span>
				<label>发布时间:</label>
				<input type="text" value="<{$music.musicPub}>" name="musicpub"/>
				　　格式为:1975-1-1 
			</span>
			<span>
				<label class="cover-label">封　　面:</label>
				<div id="localImag">
					<img src="__PUBLIC__/Covers/<{$music.musicID}>.jpg" id="img_prev" alt="封面图片"/>
				</div>
				<input type="button" value="浏览" class="scan" id="img-scan"/>
				<input type="file"  style="height:0px;border:0px;width:0px;" title="" id="doc" onchange="readURL(this)" name="image"/>
			</span>
			<span>
				<label>目的地址:</label>
				<input type="text" readonly id="edit-input" value="<{$music.URL}>" name="musicurl"/>
				<a href="#" class="edit">编辑</a>
			</span>
			<input type="hidden" value="<{$music.musicID}>" name="musicid" />
			<input type="submit" value="更新歌曲" id="bt-submit"/>
		</form>
	</div>
</block>
